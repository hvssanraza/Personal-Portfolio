<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Hassan Raza</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Assets/Black%20White%20Minimal%20Simple%20Modern%20Creative%20Studio%20Ego%20Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0A0A0E;
            --bg-secondary: #1A1A22;
            --text-primary: #E0E0E6;
            --text-secondary: #A0A0A8;
            --accent: #00BFFF;
            --accent-dark: #009ACD;
            --border: #3A3A45;
            --shadow: 0 10px 20px rgba(0,0,0,0.3);
            --transition: all 0.4s ease;
        }

        [data-theme="light"] {
            --bg-primary: #F5F5FA;
            --bg-secondary: #FFFFFF;
            --text-primary: #1A1A22;
            --text-secondary: #4A4A55;
            --accent: #0066CC;
            --accent-dark: #004D99;
            --border: #D0D0D8;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
        }

        header {
            padding: 1.5rem 5%;
            background-color: rgba(10, 10, 14, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        [data-theme="light"] header {
            background-color: rgba(245, 245, 250, 0.9);
        }

        .header-logo {
            font-family: 'Syncopate', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .header-logo:hover {
            color: var(--accent);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-family: 'Syncopate', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: var(--bg-primary);
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
        }

        .links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            transition: var(--transition);
        }

        .links a:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }

        footer {
            padding: 1.5rem 5%;
            text-align: center;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<header>
    <a href="/" class="header-logo">HASSAN RAZA</a>
</header>

<main class="container">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved. Let's get you back to exploring my portfolio.</p>
    <a href="https://hassanraza.tech/" class="cta-button">
        <i class="fas fa-home"></i> Return Home
    </a>

    <div class="links">
        <a href="https://hassanraza.tech/#projects"><i class="fas fa-code"></i> Projects</a>
        <a href="https://hassanraza.tech/#contact"><i class="fas fa-envelope"></i> Contact</a>
    </div>
</main>

<footer>
    <p>&copy; <span id="currentYear"></span> Hassan Raza. All rights reserved.</p>
</footer>

<script>
    // Set current year
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Theme detection
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
    const currentTheme = localStorage.getItem('theme') || (prefersDarkScheme.matches ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', currentTheme);
</script>
</body>
</html>
